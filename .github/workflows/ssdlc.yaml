name: Run security scans

on:
    workflow_dispatch:

jobs:
  SSDLC:
    runs-on: [self-hosted-linux-amd64-jammy-private-endpoint-medium]
    permissions:
      contents: read

    strategy:
      matrix:
        manifest:
        - mir
        - ubuntu-frame
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@f0ec1fc3b38f5e7cd731bb6ce540c5af426746bb  # v0.8.9
      - name: Run sbomber
        # FIXME: switch to official action when ready
        uses: Saviq/sbomber/.github/actions/run@mir
        with:
          sbomber-ref: mir
          manifest: ssdlc/${{ matrix.manifest }}.yaml
          artifact-name: ${{ matrix.manifest }}-results
      - if: ${{ failure() && runner.debug }}
        name: Setup tmate session
        uses: canonical/action-tmate@main
        with:
          limit-access-to-actor: true
