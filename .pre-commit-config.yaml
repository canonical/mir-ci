exclude: ^bin|mir-ci/mir_ci/wayland/protocols
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-added-large-files
- repo: https://github.com/psf/black
  rev: 23.10.1
  hooks:
  - id: black
    args: [--line-length=120]
- repo: https://github.com/PyCQA/autoflake
  rev: v2.2.1
  hooks:
  - id: autoflake
- repo: https://github.com/PyCQA/flake8
  rev: 6.1.0
  hooks:
  - id: flake8
    args: [--max-line-length=120]
- repo: https://github.com/PyCQA/isort
  rev: 5.12.0
  hooks:
  - id: isort
    args: [-l, "120", --profile, black]
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.6.1
  hooks:
  - id: mypy
- repo: https://github.com/MarketSquare/robotframework-tidy
  rev: 4.10.0
  hooks:
  - id: robotidy
    args:
    - --configure
    - RenameTestCases:enabled=true
    - --configure
    - RenameVariables:enabled=true
    - --configure
    - IndentNestedKeywords:enabled=true
    - --configure
    - AlignKeywordsSection:enabled=true
    - --configure
    - AlignTestCasesSection:enabled=true
    - --configure
    - AlignTemplatedTestCases:enabled=true
